<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css" /><link>
</head>

<body>

    <header>
        <h1 class = "page-title">
            Weather Dashboard
        </h1>
    </header>   

    <div class="container-fluid">
        <div class="row">
            <section>
                <span>Search by City:</span>
                <div class="input-group">
                    <input id = "citySearch" type="text"  class="form-control-lg" placeholder="City Name" aria-label="City Name">
                    <div class="input-group-append">
                        <button class="btn" type="button" id="searchButton">
                            <i class="fas fa-search">Search</i>
                        </button>
                    </div>
                </div>
                <button class="btn" type="button" id="clearButton">Clear Searches</button>
                <div class="card" id="searchHistory">
                    <h4 class="card-header text-uppercase">Recent Searches</h4>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="card d-none hide" id="currentWeather">
                        <img class="weatherIcon" id="todayIcon"/>
                        <div class="card-body center">
                            <h4 id="cityName" ></h4>
                            <p id="temperture"></p>
                            <p id="windSpeed"></p>
                            <p id="humidity"></p>
                            <p id="uvIndex"></p>
                        </div>
                    </div>
                    <div class="row" id="forecastTitle">
                        <div class="col-12">
                            <h4>Forecast:</h4>
                        </div>
                    </div>
                    <div>
                        <div class="card bg-info p-2 mb-3 mb-md-0">
                            <p class="badge badge-light mb-1" id="date1"></p>
                            <h4 class="align-middle">
                                <img class="weatherIcon" id="icon1">
                                <span id="temp1"></span> &deg;F
                            </h4>
                        </div>
                        <div class="card bg-info p-2 mb-3 mb-md-0">
                            <p class="badge badge-light mb-1" id="date2"></p>
                            <h4 class="align-middle">
                                <img class="weatherIcon" id="icon2">
                                <span id="temp2"></span> &deg;F
                            </h4>
                        </div>
                        <div class="card bg-info p-2 mb-3 mb-md-0">
                            <p class="badge badge-light mb-1" id="date3"></p>
                            <h4 class="align-middle">
                                <img class="weatherIcon" id="icon3">
                                <span id="temp3"></span> &deg;F
                            </h4>
                        </div>
                        <div class="card bg-info p-2 mb-3 mb-md-0">
                            <p class="badge badge-light mb-1" id="date4"></p>
                            <h4 class="align-middle">
                                <img class="weatherIcon" id="icon4">
                                <span id="temp4"></span> &deg;F
                            </h4>
                        </div>
                        <div class="card bg-info p-2 mb-3 mb-md-0">
                            <p class="badge badge-light mb-1" id="date4"></p>
                            <h4 class="align-middle">
                                <img class="weatherIcon" id="icon4">
                                <span id="temp4"></span> &deg;F
                            </h4>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
