<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel = "stylesheet" href="style.css" /><link>
</head>

<body>

    <header>
        <h1 class = "page-title">
            Weather Dashboard
        </h1>
    </header>   

    <div class="container-fluid">
        <div class="row">
            <section>
                <span>Search by City:</span>
                <div class="input-group">
                    <input id = "citySearch" type="text"  class="form-control-lg" placeholder="City Name" aria-label="City Name">
                    <div class="input-group-append">
                        <button class="btn" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn" type="button" id="clearButton">Clear Searches</button>
                <form id="searchHistory"></form>

            </section>
        </div>
    </div>
    
    <button id="searchButton">Search</button>
    
</body>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
